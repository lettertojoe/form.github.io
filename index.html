<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES
	" method="POST">
				<input type="hidden" name="send_to" value="lettertojoe@yahoo.com">
				<fieldset>
					<legend>Your contact information</legend>

					<label for="namenotimportant">Name</label>
					<input type="text" id="namenotimportant" name="nameisimportant">

					<label for="numbernotimportant">Phone number</label>
					<input type="tel" id="numbernotimportant" name="numberisimportant">

					<label for="emailisnotimportant">Email</label>
					<input type="email" id="emailnotimpotant" name="emailisimportant">
				</fieldset>

				<fieldset>
					<legend>About your abduction </legend>

					<label for="date">Requested date</label><!-- better to use JS for this functionality-->
					<input type="date" id="date" name="date">

					<label for="qty">How many people would you like abducted?<label>
							<input type="number" id="qty" name="qty" min="1" max="10">

							<p>What type of UFO do you prefer?</p>
							<ul>
								<label>
									<!--for is not needed in label for radio button, label is also needed so that you can click the text. Name has to be the same  -->
									<input type="radio" name="ufotype" value="classic">
									Classic oval UFO
								</label>

								<label>
									<!--for is not needed in label for radio button  -->
									<input type="radio" name="ufotype" value="starwars">
									Star Wars-style Imperial cruiser
								</label>

								<label>
									<input type="radio" name="ufotype" value="Viper">
									Battlestar Galactica-style Viper
								</label>
								<label>
									<input type="radio" name="ufotype" value="Cube" checked>
									Borg-style cube
								</label>

							</ul>

							<label for="abtype">What type of abduction experience do you want?</label>
							<select id="abtype" name="abtype">
								<option selected>Select one option.....</option>
								<option value="tour">Tour of the solar system</option>
								<option value="Allien">Alien dinner and discussion</li>
								<option value="Dance">Alien dance lessons</li>
								<option value="Whale">Whale watching</li>
							</select>

							<label for="comments">Special requests:</label>
							<textarea name="comments" id="comments" cols="30" rows="10"></textarea>

							<label>Add me your email list
								<input type="checkbox" checked>
							</label>
							<!--Notice in this case there is no for and id because the label is covering it all -->
				</fieldset>
				<button type="submit`">Submit</button>
			</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6673.531385420914!2d149.09008376499477!3d-33.2464413!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b102b54e28435bd%3A0xb6c99546038b8950!2s17%20Onyx%20Pl%2C%20Orange%20NSW%202800!5e0!3m2!1sen!2sau!4v1599895380073!5m2!1sen!2sau"
				width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
				tabindex="0"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>

</html>
